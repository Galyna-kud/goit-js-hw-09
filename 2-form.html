<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-B0gcObo0.css">
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome to form page</span
          ><a href="./index.html">Return to main page</a>
        </h1>

        <div class="container-form">
          <form class="feedback-form" autocomplete="off">
            <label class="form-label">
              Email
              <input class="input-email" type="email" name="email" autofocus />
            </label>
            <label class="form-label">
              Message
              <textarea
                class="input-textarea"
                name="message"
                rows="8"
              ></textarea>
            </label>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
